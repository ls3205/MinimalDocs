<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./src/scripts/indent.js"></script>
    <script src="./src/scripts/upload.js"></script>
    <script src="./src/scripts/save.js"></script>
    <script src="./src/scripts/clear.js"></script>
    <script src="./src/scripts/copy.js"></script>
    <script src="./src/scripts/countwords.js"></script>
    <script src="./src/scripts/countselection.js"></script>
    <link rel="icon" type="image/png" href="./assets/img/minimaldocs.png" />
    <title>MinimalDocs</title>
  </head>
  <body>
    <div class="logo">
      <a href="https://github.com/ls3205/MinimalDocs" target="_blank">
        <img src="./assets/img/minimaldocs.png" alt="MinimalDocs" />
      </a>
    </div>
    <div class="wordCount">
      <span class="material-icons-outlined md-30"> subject </span>
      <span class="wordCountNumClass" id="wordCountNum">0</span>
    </div>
    <label class="upload">
      <span class="material-icons-outlined md-60"> file_upload </span>
      <input
        type="file"
        accept=".txt"
        class="upload-file"
        id="uploadFile"
        onchange="upload()"
      />
    </label>
    <label class="download">
      <button class="download-file" onclick="save()"></button>
      <span class="material-icons-outlined md-60"> file_download </span>
    </label>
    <div class="texteditor">
      <textarea
        class="textfield"
        id="textfield"
        name="name"
        placeholder="   start typing..."
        onselect="countSelection()"
      ></textarea>
    </div>
    <script>
      indent();
      countWords();
    </script>
    <button class="copy-button" onclick="copyText()">
      <span class="material-icons-outlined md-30"> content_copy </span>
    </button>
    <button class="clear-button" onclick="clearText()">
      <span class="material-icons-outlined md-30"> backspace </span>
    </button>
  </body>
</html>
